<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1>Employee Database Management</h1>
      <button class="createEmployee">Add Employee</button>
    </header>

    <main class="employees">
      <div class="employees__names">
        <span class="employees__names--title">Employee List</span>
        <div class="employees__names--list"></div>
      </div>
      <div class="employees__single">
        <span class="employees__single--title">Employee Information</span>
        <div class="employees__single--info"></div>
      </div>
    </main>

    <!-- Add Employee Modal -->
    <section class="addEmployee">
      <form class="addEmployee__create">
        <p>Add a new Employee</p>
        <div>
          <input
            type="text"
            name="firstName"
            placeholder="First Name"
            required
          />
          <input type="text" name="lastName" placeholder="Last Name" required />
        </div>
        <input type="text" name="imageUrl" placeholder="Image URL (Optional)">
        <input type="email" name="email" placeholder="Email" required>
        <input type="number" name="contactNumber" placeholder="Contact" required>
        <input type="number" name="salary" placeholder="Salary" required>
        <input type="text" name="address" placeholder="Address" required>
        <input class="addEmployee__create--dob" type="date" name="dob" placeholder="Date of Birth" required>
        <button class="addEmployee__create--submit">Submit</button>


      </form>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
